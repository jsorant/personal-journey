<mat-toolbar color="primary">
  <div class="box">
    <div class="home-box">
      <button id="home-icon-button" mat-icon-button (click)="onHomeClicked()">
        <mat-icon>home</mat-icon>
      </button>

      <div>
        <a id="home-link" routerLink="/home">Personal Journey</a>
      </div>
    </div>

    <button
      id="add-situation-button"
      mat-raised-button
      (click)="onAddSituationClicked()"
    >
      <mat-icon>add</mat-icon>
      {{ addSituationButtonText() }}
    </button>
  </div>
</mat-toolbar>
