<mat-toolbar color="primary">
  <div class="box">
    <button id="home-icon-button" mat-icon-button (click)="onHomeClicked()">
      <mat-icon>home</mat-icon>
    </button>

    <div>
      <a id="home-link" routerLink="/home">Personal Journey</a>
    </div>

    <button
      id="my-situations-button"
      mat-raised-button
      (click)="onMySituationsClicked()"
    >
      <mat-icon>list</mat-icon>
      {{ mySituationButtonText() }}
    </button>

    <button
      id="add-situation-button"
      mat-raised-button
      (click)="onAddSituationClicked()"
    >
      <mat-icon>add</mat-icon>
      {{ addSituationButtonText() }}
    </button>
  </div>
</mat-toolbar>
