<duckrulz-info-card
  [title]="infosTitle"
  [descriptions]="infoDescriptions"
  [examples]="infoExamples"
></duckrulz-info-card>

<br />

<h3>J'identifie les m√©caniques automatiques de survie qui s'enclenchent :</h3>

<form [formGroup]="form" (ngSubmit)="onNextClicked()">
  <div
    formArrayName="autoPilotTypes"
    *ngFor="let order of autoPilotTypesFormArray().controls; let i = index"
  >
    <mat-checkbox [formControlName]="i">{{
      autoPilotTypesData[i]
    }}</mat-checkbox>
  </div>

  <br />

  <duckrulz-therapy-card
    [descriptions]="therapyDescriptions"
  ></duckrulz-therapy-card>

  <br />

  <duckrulz-steps-buttons
    (previousButtonClicked)="onPrevClicked()"
  ></duckrulz-steps-buttons>
</form>
